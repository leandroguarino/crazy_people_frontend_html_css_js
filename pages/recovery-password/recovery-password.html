<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha - Crazy People - a rede social das suas loucuras</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="recovery-password.css" rel="stylesheet" />
    <link href="css/fontawesome/css/all.min.css" rel="stylesheet" />    
    <script src="recovery-password.js"></script>
    <script src="../../js/global.js"></script>
</head>
<body>
    <div class="grid-vertical">
        <div class="container-content">
            <h1 class="title">Para recuperar a senha, <br /> insira o e-mail cadastrado</h1>
            <form id="form-recovery-password" onsubmit="return false" method="post" class="form-centered">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" onkeydown="clearError('error-email')" />
                    <span id="error-email" class="error-input">Preencha o e-mail corretamente</span>
                </div>
            </form>
        </div>
        <div class="group-buttons">
            <a class="button button-primary" onclick="recoveryPassword()">Recuperar senha</a>
            <a class="button button-cancel" href="../login/login.html">Cancelar</a>
        </div>
    </div>
</body>
</html>
