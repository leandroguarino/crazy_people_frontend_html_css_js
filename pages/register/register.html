<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Crazy People - a rede social das suas loucuras</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css/fontawesome/css/all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/global.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="grid-vertical">
        <div class="container-content">
            <h1 class="title">Cadastre-se na rede social <br /> que é só loucura!</h1>
            <form id="form-register" onsubmit="return false" method="post" class="form-centered">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome completo" onkeydown="clearError('error-name')" />
                    <span id="error-name" class="error-input">Preencha o nome completo</span>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" onkeydown="clearError('error-email')" />
                    <span id="error-email" class="error-input">Preencha o e-mail corretamente</span>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <div class="input-password">
                        <input type="password" name="password" id="password" onkeydown="clearError('error-password')" />
                        <i class="fa-regular fa-eye icon-eye" id="eye-password" onclick="showPassword('password', 'eye-password')"></i>
                        <!--<i class="fa-regular fa-eye-slash"></i>-->
                    </div>
                    <span id="error-password" class="error-input">Preencha a senha com letras maiúsculas e minúsculas, um número e, no mínimo, 8 caracteres.</span>
                </div>
                <div class="form-group">
                    <label>Confirme a senha</label>
                    <div class="input-password">
                        <input type="password" name="password-confirm" id="password-confirm" onkeydown="clearError('error-password-confirm')" />
                        <i class="fa-regular fa-eye icon-eye" id="eye-password-confirm" onclick="showPassword('password-confirm', 'eye-password-confirm')"></i>
                        <!--<i class="fa-regular fa-eye-slash"></i>-->
                    </div>
                    <span id="error-password-confirm" class="error-input">A confirmação de senha está errada</span>
                </div>
            </form>
        </div>
        <div class="group-buttons">
            <a class="button button-primary" onclick="register()">Cadastrar</a>
            <a class="button button-cancel" href="../../index.html">Cancelar</a>
        </div>
    </div>
</body>
</html>
